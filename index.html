<!DOCTYPE html>
<html lang="it" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyReminder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .dark .dark\:shadow-xl { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2); }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div class="min-h-screen">
        <nav class="bg-white dark:bg-gray-800 shadow-sm">
            <div class="container mx-auto px-4 py-3 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <svg class="w-8 h-8 text-indigo-600 dark:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">LazyReminder</h1>
                </div>
                <button id="theme-toggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                    <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
            </div>
        </nav>

        <div class="container mx-auto p-4">
            <div class="max-w-2xl mx-auto">
                <div id="reminder-form" class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 mb-6 animate-fade-in">
                    <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Nuovo Promemoria</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="reminder-title" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Titolo</label>
                            <input type="text" id="reminder-title" class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white sm:text-sm transition-colors">
                        </div>
                        <div>
                            <label for="reminder-time" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Ora</label>
                            <input type="time" id="reminder-time" class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white sm:text-sm transition-colors">
                        </div>
                        <div>
                            <label for="reminder-days" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Giorni della settimana</label>
                            <select id="reminder-days" multiple class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white sm:text-sm transition-colors">
                                <option value="Monday">Lunedì</option>
                                <option value="Tuesday">Martedì</option>
                                <option value="Wednesday">Mercoledì</option>
                                <option value="Thursday">Giovedì</option>
                                <option value="Friday">Venerdì</option>
                                <option value="Saturday">Sabato</option>
                                <option value="Sunday">Domenica</option>
                            </select>
                        </div>
                        <button id="add-reminder" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors transform hover:scale-105 duration-200">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            Aggiungi Promemoria
                        </button>
                    </div>
                </div>

                <div id="reminders-list" class="space-y-4 animate-fade-in">
                    <!-- I promemoria verranno inseriti qui dinamicamente -->
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
