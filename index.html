<!DOCTYPE html>
<html lang="it" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyReminder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-in; }
        .animate-fade-out { animation: fadeOut 0.2s ease-out; }
        .animate-modal-open { animation: modalOpen 0.3s ease-out; }
        .animate-modal-close { animation: modalClose 0.2s ease-in; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        @keyframes modalOpen {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes modalClose {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(0.95); opacity: 0; }
        }

        .dark .dark\:shadow-xl { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2); }

        /* Stili per la transizione dark mode */
        .modal-content {
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Migliora l'aspetto degli input in dark mode */
        .dark input, .dark select, .dark textarea {
            background-color: rgba(55, 65, 81, 0.8);
            border-color: rgba(75, 85, 99, 0.8);
        }

        /* Effetto hover sui pulsanti */
        .btn-hover {
            transition: all 0.2s ease;
        }
        .btn-hover:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div class="min-h-screen">
        <nav class="bg-white dark:bg-gray-800 shadow-sm">
            <div class="container mx-auto px-4 py-3 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <svg class="w-8 h-8 text-indigo-600 dark:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">LazyReminder</h1>
                </div>
                <button id="theme-toggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                    <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
            </div>
        </nav>

        <div class="container mx-auto p-4">
            <div class="max-w-2xl mx-auto">
                <!-- Pulsante per aprire la modal -->
                <button id="open-modal" class="mb-6 w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors transform hover:scale-105 duration-200">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Nuovo Promemoria
                </button>

                <!-- Lista dei promemoria -->
                <div id="reminders-list" class="space-y-4 animate-fade-in">
                    <!-- I promemoria verranno inseriti qui dinamicamente -->
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="reminder-modal" class="fixed inset-0 bg-gray-500/75 dark:bg-gray-900/75 hidden transition-opacity z-50">
            <div class="fixed inset-0 overflow-y-auto">
                <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                    <div class="modal-content relative transform overflow-hidden rounded-xl bg-white dark:bg-gray-800 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-2xl">
                        <div class="absolute top-0 right-0 pt-4 pr-4">
                            <button id="close-modal" class="btn-hover text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 rounded-lg p-1">
                                <span class="sr-only">Chiudi</span>
                                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>

                        <!-- Form del promemoria -->
                        <div id="reminder-form" class="p-6 sm:p-8">
                            <h2 class="text-2xl font-semibold mb-6 text-gray-900 dark:text-white">Nuovo Promemoria</h2>
                            <div class="space-y-4">
                                <div>
                                    <label for="reminder-title" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Titolo</label>
                                    <input type="text" id="reminder-title" class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white sm:text-sm transition-colors">
                                </div>
                                <div class="space-y-2">
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Pianificazione Orari</label>
                                    <div class="flex items-center space-x-2 mb-4">
                                        <div class="relative w-full">
                                            <select id="time-type" class="appearance-none w-full rounded-lg border-gray-300 dark:border-gray-600 pl-4 pr-10 py-2.5 bg-white dark:bg-gray-700 text-gray-700 dark:text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm transition-colors">
                                                <option value="single">‚è∞ Orario singolo</option>
                                                <option value="interval">‚åõ Intervallo orario</option>
                                                <option value="multiple">üìã Orari multipli</option>
                                            </select>
                                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-300">
                                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                                </svg>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Orario Singolo -->
                                    <div id="single-time" class="time-input bg-gray-50 dark:bg-gray-700/50 rounded-lg p-4">
                                        <div class="relative">
                                            <input type="time" id="reminder-time-single" class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 pl-10 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white sm:text-sm transition-colors">
                                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                <svg class="h-5 w-5 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                                </svg>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Intervallo Orario -->
                                    <div id="interval-time" class="time-input hidden bg-gray-50 dark:bg-gray-700/50 rounded-lg p-4 space-y-4">
                                        <div class="grid grid-cols-2 gap-4">
                                            <div class="relative">
                                                <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Dalle</label>
                                                <input type="time" id="reminder-time-start" class="block w-full rounded-lg border-gray-300 dark:border-gray-600 pl-10 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white sm:text-sm transition-colors">
                                                <div class="absolute bottom-1 left-0 pl-3 flex items-center pointer-events-none">
                                                    <svg class="h-5 w-5 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                                    </svg>
                                                </div>
                                            </div>
                                            <div class="relative">
                                                <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Alle</label>
                                                <input type="time" id="reminder-time-end" class="block w-full rounded-lg border-gray-300 dark:border-gray-600 pl-10 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white sm:text-sm transition-colors">
                                                <div class="absolute bottom-1 left-0 pl-3 flex items-center pointer-events-none">
                                                    <svg class="h-5 w-5 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                                    </svg>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="space-y-2">
                                            <label class="block text-xs font-medium text-gray-500 dark:text-gray-400">Ripeti ogni</label>
                                            <div class="flex items-center space-x-3">
                                                <div class="relative flex-1">
                                                    <select id="interval-preset" class="appearance-none w-full rounded-lg border-gray-300 dark:border-gray-600 pl-10 pr-10 py-2 bg-white dark:bg-gray-700 text-gray-700 dark:text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm transition-colors">
                                                        <option value="30">30 minuti</option>
                                                        <option value="60" selected>1 ora</option>
                                                        <option value="120">2 ore</option>
                                                        <option value="180">3 ore</option>
                                                        <option value="240">4 ore</option>
                                                        <option value="custom">Personalizzato</option>
                                                    </select>
                                                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                                        <svg class="h-5 w-5 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                                        </svg>
                                                    </div>
                                                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-300">
                                                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                                        </svg>
                                                    </div>
                                                </div>
                                            </div>
                                            <div id="custom-interval" class="hidden mt-2">
                                                <div class="flex items-center space-x-2">
                                                    <input type="number" id="reminder-interval" min="1" value="60" class="block w-24 rounded-lg border-gray-300 dark:border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white sm:text-sm transition-colors">
                                                    <span class="text-sm text-gray-700 dark:text-gray-300">minuti</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Orari Multipli -->
                                    <div id="multiple-times" class="time-input hidden bg-gray-50 dark:bg-gray-700/50 rounded-lg p-4">
                                        <div id="times-container" class="space-y-2">
                                            <div class="relative">
                                                <input type="time" class="multiple-time block w-full rounded-lg border-gray-300 dark:border-gray-600 pl-10 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white sm:text-sm transition-colors">
                                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                    <svg class="h-5 w-5 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                                    </svg>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="button" id="add-time" class="mt-3 inline-flex items-center px-3.5 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
                                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                            </svg>
                                            Aggiungi orario
                                        </button>
                                    </div>
                                </div>
                                <div>
                                    <label for="reminder-days" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Giorni della settimana</label>
                                    <select id="reminder-days" multiple class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white sm:text-sm transition-colors">
                                        <option value="Monday">Luned√¨</option>
                                        <option value="Tuesday">Marted√¨</option>
                                        <option value="Wednesday">Mercoled√¨</option>
                                        <option value="Thursday">Gioved√¨</option>
                                        <option value="Friday">Venerd√¨</option>
                                        <option value="Saturday">Sabato</option>
                                        <option value="Sunday">Domenica</option>
                                    </select>
                                </div>
                                <button id="add-reminder" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors transform hover:scale-105 duration-200">
                                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                    </svg>
                                    Aggiungi Promemoria
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
